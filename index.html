<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>

            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Convertor <b> de </b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>

                </select>
            </label>

            <label>
                Converter <b> para </b>
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <label>
                Valor

                <input id="input-real" placeholder="R$ 10.000,00">

            </label>

            <button id="convert-button" type="button">Converter</button>


            <section class="section-pais">
                <div class="section-container">
                    <img src="./assets/brasil 2.jpg" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="money-name" id="real-value">R$ 10,000.00</p>
                </div>
                <img class="arrow-img" src="./assets/Vector.png" alt="seta">
                <div class="section-container">
                    <img id="currency-img" src="./assets/estados-unidos (1) 1.png" alt="pais-bandeira-converter">
                    <p id="currency-name" class="currency-name">Dólar Americano</p>
                    <p class="money-name" id="dolar-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>

</body>
<script src="./scripts.js"></script>

</html>
